<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>

<h1>Interactive Drawing Application</h1>

<canvas id="drawingCanvas" width="600" height="400"></canvas>

<div>
    <label>
        <input type="radio" name="shape" value="line" checked> Line
    </label>
    <label>
        <input type="radio" name="shape" value="rectangle"> Rectangle
    </label>
    <label>
        <input type="radio" name="shape" value="circle"> Circle
    </label>
</div>

<div>
    <label for="colorPicker">Select Color:</label>
    <input type="color" id="colorPicker" value="#000000">
</div>

<button id="clearButton">Clear Canvas</button>

<script src="app.js"></script>
</body>
</html>
